<!DOCTYPE html>
<html>
  <head>
    <title>JS Patterns</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="tab">
      <button
        class="tablinks"
        onclick="openTab(event, 'allEmployees')"
        id="defaultOpen"
      >
        All Employees
      </button>
      <button class="tablinks" onclick="openTab(event, 'allUnits')">
        All Units
      </button>
      <button class="tablinks" onclick="openTab(event, 'warningEmployees')">
        Warning Employees
      </button>
    </div>

    <div id="allEmployees" class="tabcontent">
      <h3>All Employees</h3>
      <p>All Employees.</p>
      <p>Tree-like list (table) of all the Employees with RMs highlighted</p>
    </div>

    <div id="allUnits" class="tabcontent">
      <h3>All Units</h3>
      <p>All Units.</p>
      <p>
        Tree-like list (table) of units with average data by unit (all
        employees)
      </p>
    </div>

    <div id="warningEmployees" class="tabcontent">
      <!-- --- For Eugene!!! --- -->
      <h3>Employees, who need a vacation!</h3>
      <!-- --- For Oleh!!! --- -->
      <!-- <h3>RMs, who work hard and promotion needed</h3> -->
      <table id="warningEmployeesTable" class="warning-employees-table">
      </table>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
